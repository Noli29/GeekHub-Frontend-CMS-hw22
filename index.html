<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework22</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <link  href="css/style.css" rel="stylesheet">

</head>
<body>
<div class="wrapper">

    <div class="container">
        <h1>TODO List</h1>
        <div class="button">
            <input type="text" placeholder="Name tasks">
            <input class="btn btn-info" type="submit" value="Create tasks">
        </div>

        <div class="list">
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">
                    <input id="task1" type="checkbox" name="task1" value="t1">
                    <label for="task1">Task 1</label>
                    <input class="btn btn-danger" type="submit" value="Delete task">
                </li>
                <li class="list-group-item list-group-item-info">
                    <input id="task2" type="checkbox" name="task2" value="t2">
                    <label for="task2">Task 2</label>
                    <input class="btn btn-danger" type="submit" value="Delete tasks">
                </li>
                <li class="list-group-item list-group-item-info">
                    <input id="task3" type="checkbox" name="task3" value="t3">
                    <label for="task3">Task 3</label>
                    <input class="btn btn-danger" type="submit" value="Delete task">
                </li>
                <li class="list-group-item list-group-item-danger">
                    <input id="task4" type="checkbox" name="task4" value="t4">
                    <label for="task4">Task 4</label>
                    <input class="btn btn-danger" type="submit" value="Delete task">
                </li>
            </ul>
        </div>
    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</div>
</body>
</html>
